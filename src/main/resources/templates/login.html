<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        input:focus + label{
                color: #0d6efd !important;
        }
    </style>
</head>
<body>
<div class="container" style="transform:translate(0px, 50%); max-width:400px">
<!--    <div class="row text-center" style="width:100%">-->
<!--        <h1 class="h3">Manage your account</h1>-->
<!--    </div>-->
    <div class="container card p-2 pt-3 text-bg-light" >
        <form action = "/login" data-th-action="@{/login}" th:object="${user}" method="POST" enctype="utf8" class="container" style="max-width:600px;">
            <div th:if="${param.success}">

            </div>
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger text-start">
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="error: ${#fields.errors()}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input id="email" type="text" th:field="*{username}" class="form-control" placeholder="username">
                        <label for="email">Username</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="password">
                        <label for="password">Password</label>
                    </div>
                </div>
            </div>
<!--            <div class="row">-->
<!--                <div class="col">-->
<!--                    <div class="form-floating mb-3">-->
<!--                        <input id="pin" type="password" th:field="*{securityPin}" class="form-control" placeholder="password">-->
<!--                        <label for="pin">Security pin</label>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <div class="row mb-3 p-2">
                <button class="btn btn-primary mb-3" type="submit" name="action" >Login</button>
                <a class="btn btn-light mb-3" href="/oauth2/authorization/google">Sign in with Google</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
